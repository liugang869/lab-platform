{% extends 'lab3app/base.html' %}

{% block page_title %}提交作业{% endblock %}

{% block page_content %}

  <h3>提交作业</h3>
  <form action="{% url 'submitform' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
 
      <div class="form-group">
        <label for="executor_h">executor.h</label>
        <input type="file" class="form-control-file" id="executor_h" name="executor_h">
      </div>

      <div class="form-group">
        <label for="executor_cc">executor.cc</label>
        <input type="file" class="form-control-file" id="executor_cc" name="executor_cc">
      </div>

     <button type="submit" class="btn btn-primary">提交作业</button>
     <h4><strong class="text-danger">{{ status_submit }}</strong></h4>
 
  </form>

{% endblock %}
