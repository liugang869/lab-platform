{% load static %}
<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'lab3app/img/favicon.ico' %}">

    <title>登录系统</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'lab3app/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'lab3app/css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="{% url 'signinform' %}" method="POST">
        {% csrf_token %}
        <h2 class="form-signin-heading">欢迎登录Lab3系统</h2>
        <label for="inputEmail" class="sr-only">邮件地址</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="邮件地址" required="" autofocus="">
        <label for="inputPassword" class="sr-only">账户密码</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="账户密码" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" checked="checked">请记住我
          </label>
          <label>
            <a href='{% url 'register' %}'>注册系统</a>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <h4><strong class="text-danger">{{ status_signin }}</strong></h4>
      </form>

    </div> <!-- /container -->

</body></html>
